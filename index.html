<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Surprise</title>

<!-- Romantic Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        font-family: 'Poppins', sans-serif;
    }

    /* Floating hearts animation */
    .heart {
        position: fixed;
        bottom: -10px;
        color: #ff4d6d;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    /* Centered container for screens */
    .screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        animation: fadeIn 1s ease;
    }

    h2 {
        font-family: 'Pacifico', cursive;
        color: #e63950;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover {
        background-color: #e63950;
    }

    #noBtn {
        background-color: #ffd1dc;
        color: #e63950;
        position: relative;
    }

    #message {
        font-size: 20px;
        color: #e63950;
        font-weight: 600;
        margin-top: 20px;
    }

    /* Second screen styling */
    #secondScreen {
        display: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b1c1c2f3e.mp3?filename=romantic-music-110397.mp3" type="audio/mpeg">
</audio>

<!-- FIRST SCREEN -->
<div id="firstScreen" class="screen">
    <h2 id="question">Will you be my valentine?</h2>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- SECOND SCREEN -->
<div id="secondScreen" class="screen">
    <h2>Yay! ❤️</h2>
    <p id="message">Congratulations, you are now officially Daljit's valentine!</p>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const firstScreen = document.getElementById("firstScreen");
    const secondScreen = document.getElementById("secondScreen");
    const bgMusic = document.getElementById("bgMusic");

    // Start music on first interaction (browser autoplay rules)
    function startMusic() {
        bgMusic.play().catch(() => {});
        document.removeEventListener("click", startMusic);
    }
    document.addEventListener("click", startMusic);

    // YES BUTTON → Show second screen
    yesBtn.addEventListener("click", () => {
        firstScreen.style.display = "none";
        secondScreen.style.display = "block";
    });

    // NO BUTTON → Run away from cursor
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 200);

        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
